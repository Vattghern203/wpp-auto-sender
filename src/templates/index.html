<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/yonaka@1.1/dist/yonaka.min.css">
    <title>AutoWPP</title>

    <style>
        table { width: 100%;}

        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>AutoWPP</h1>
    </header>

    <main>
        <section>
            <form method="POST" enctype="multipart/form-data">
                <label for="phone-list">
                    Files
                    <input type="file" name="phone-list" id="phone-list" required>
                </label>
                <button type="submit">Submit</button>
            </form>
        </section>

        {% if cleaned_numbers %}
        <section>
            <h2>Cleaned Phone Numbers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    {% for element in cleaned_numbers %}
                    <tr>
                        {{element}}
                        <td>{{ element.number }}</td>
                        <td>{{ element.message }}</td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
            </table>
        </section>
        {% endif %}
    </main>

    <footer></footer>
</body>

</html>
